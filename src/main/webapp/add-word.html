<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime Ekle</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/add-word-style.css">
</head>
<body>
    <div class="add-word-container">
        <h2>Yeni Kelime Ekle</h2>
        <div class="input-group">
            <label for="newWord">Kelime:</label>
            <input type="text" id="newWord" placeholder="İngilizce kelimeyi yazın...">
        </div>
        <div class="input-group">
            <label for="newMeaning">Anlamı:</label>
            <input type="text" id="newMeaning" placeholder="Türkçe anlamını yazın...">
        </div>
        <div class="input-group">
            <label for="newExample">Örnek Cümle:</label>
            <textarea id="newExample" placeholder="Örnek cümleyi yazın..."></textarea>
        </div>
        <button id="saveWordBtn">Kelimeyi Kaydet</button>
        <a href="main-screen.html" class="back-btn">Ana Ekrana Geri Dön</a>
    </div>
    <script src="js/add-word.js"></script>
</body>
</html>
